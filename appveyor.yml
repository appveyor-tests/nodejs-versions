version: 1.0.{build}

install:
  - ps: |
      $versions = @("4.5.0", "6.6.0", "0.12.15")
      foreach ($version in $versions){
        Install-Product node $version
        $nv = node -v
        $path = %APPVEYOR_BUILD_FOLDER%\($version).txt
        $nv | Out-File $path
        if ($nv -eq ("v" + $version)){
          Write-Host "Correct version"
        }
        else{
          exit 1
        }
      }
      if($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode) }
  
artifacts:
  - path: '*\*.txt'

build: off
